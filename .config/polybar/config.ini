[bar/top]
modules-left = wired-network wireless-network
modules-right = cpu pulseaudio date

font-0 = "JetBrainsMono Nerd Font"
font-1 = "Font Awesome"

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
click-right = pavucontrol

[module/date]
type = internal/date
date = %Y-%m-%d
time = %H:%M

[module/cpu]
type = internal/cpu
label =  %percentage%
label-warn =  %percentage%

[module/wired-network]
type = internal/network
interface = enp0s3
interface-type = wired

[module/wireless-network]
type = internal/network
interface = wlan1
interface-type = wireless
